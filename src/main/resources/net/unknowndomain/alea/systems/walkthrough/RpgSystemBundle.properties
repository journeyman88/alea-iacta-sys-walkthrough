basic.options.help=Print help
basic.options.verbose=Enable verbose output

usage.header             = Walkthrough RPG [ walkthrough | wkt ]%n
usage.descriptionHeading = Description:%n
usage.description.0      = This command will roll several d10 and will try to group them 
usage.description.1      = together to generate the maximum number of Raises, this will 
usage.description.2      = work in 2 different modes - Simple Mode and Character Mode - 
usage.description.3      = to which can be applied different modifiers.%n
usage.synopsisHeading    = Usage:\u0020
usage.customSynopsis.0   =7s2 [-dhirvx] -n <diceNumber>
usage.customSynopsis.1   =\u0020  or: 7s2 [-dhirvx] -t <traitRank> -s <skillRank> [-b <bonusDice>] [-j]%n
usage.optionListHeading  =Options:%n

walkthrough.options.feature-level=Feature level of the character
walkthrough.options.add-medals=Number of spent medals
walkthrough.options.negative-attribute=Set the enemy as specialized
walkthrough.options.skill.none=The character has no skill
walkthrough.options.skill.bronze=The character has a bronze skill level
walkthrough.options.skill.silver=The character has a silver skill level
walkthrough.options.skill.gold=The character has a gold skill level
